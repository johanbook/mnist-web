<html>
  <head>
    <title>Digit Classifier</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
  </head>

  <body onload="pencil()">
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="card text-center border-0">
            <div class="card-body">
              <h3 class="card-title">Draw here</h3>
              <canvas
                id="paint"
                class="align-middle"
                width="375"
                height="375"
              ></canvas>
            </div>
            <button type="button" class="btn btn-info" onclick="reset()">
              Reset
            </button>
          </div>
        </div>
        <div class="col">
          <div class="card text-center border-0">
            <div class="card-body">
              <h3 class="card-title">Interpretation</h3>
              <img src="" id="imshow" class="align-middle" />
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-center border-0">
            <div class="card-body">
              <h3 class="card-title">Inference</h3>
              <canvas
                id="barchart"
                width="500"
                height="500"
                class="align-middle"
              ></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
